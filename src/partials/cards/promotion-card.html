<article class="promotion-card">
  <a href="#" class="stretched-link"></a>
  <span class="promotion-card-bg" style="background-image: url(./img/promotion/@image.webp);"></span>
  <h3 class="promotion-card-title">
    @title
  </h3>

  @if (label !== '') {
    <div class="promotion-card-label">
      @label
    </div>
  }
</article>
