<article class="service-catalog-card">

  <span class="service-catalog-card-bg" style="background-image: url(./img/service/@image.webp);"></span>

  <h3 class="service-catalog-card-title">
    @title
  </h3>

  <button type="button" class="btn service-catalog-card-button">

      <svg>

      </svg>
    </span>
  </button>
</article>
